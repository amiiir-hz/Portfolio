<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/36faa9d67f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>John Doe | Portfolio</title>
  </head>
  <body>
    <!-- header -->
    <header id="header-inner">
      <div class="container">
        <nav id="navbar">
          <img src="./img/logo.png" alt="logo" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- contact -->
    <section id="contact-a" class="py-4">
      <div class="container">
        <h2 class="section-title">Contact Us</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <div class="contact-form">
          <input
            type="text"
            class="text-input name-input"
            placeholder="Name"
            name="name"
          />
          <input
            type="text"
            class="text-input email-input"
            placeholder="E-mail Address"
          />
          <input
            type="text"
            class="text-input subject-input"
            placeholder="Subject"
          />
          <input
            type="text"
            class="text-input phone-input"
            placeholder="Phone Number"
          />
          <textarea
            class="text-input message-input"
            placeholder="Enter Your Message"
            name="message"
          >
          </textarea>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer id="footer-main" class="bg-dark">
      <div class="footer-content container">
        <p>Copyright &copy; 2021.All Rights Reserved.</p>
        <div class="socials">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
